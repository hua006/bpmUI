log4j.rootLogger=INFO,CONSOLE,ROLLING_FILE
log4j.addivity.org.apache=true 

# \u5e94\u7528\u4e8e\u63a7\u5236\u53f0 
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender 
log4j.appender.CONSOLE.Threshold=INFO 
log4j.appender.CONSOLE.Target=System.out 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%-p] -%l %x -%m%n
log4j.category.org.hibernate.SQL=trace
log4j.category.org.hibernate.type=trace
# \u5e94\u7528\u4e8e\u6587\u4ef6\u56de\u6eda 
log4j.appender.ROLLING_FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ROLLING_FILE.Append=true
log4j.appender.ROLLING_FILE.Threshold=INFO
log4j.appender.ROLLING_FILE.File=logs/SmartCRM.log
log4j.appender.ROLLING_FILE.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.ROLLING_FILE.layout=org.apache.log4j.PatternLayout 
log4j.appender.ROLLING_FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%-p] -%l %x -%m%n
